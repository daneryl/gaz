<div class="alert" ng-class="error ? 'alert-danger' : 'alert-success'">
  La fecha debe tener el siguiente formato dd/mm/yyyy y opcionalmente la hora dd/mm/yyyy hh:mm:ss 
</div>

<div class="jumbotron">
  <form class="form-inline" ng-submit="generate()">
    <div class="form-group">
      <input ng-model="options.date">
    </div>
    <div class="form-group">
      <input ng-model="options.degrees">
    </div>
    <button type="submit" class="btn btn-success">Generar</button>
  </form>
</div>

<div class="row marketing">
  <label>
    <input type="checkbox" ng-model="options.random_temperature"> random temperatura
  </label>
  <textarea>{{log}}</textarea>
</div>

<div class="footer">
  <p>&copy; Gaz 2013</p>
</div>
